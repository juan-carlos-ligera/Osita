<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>San Valent√≠n</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #ff758c, #2b0a1a);
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.2rem;
      z-index: 2;
    }

    .bear {
      font-size: 120px;
      margin-bottom: 10px;
      z-index: 2;
    }

    .images {
      position: relative;
      width: 400px;
      height: 200px;
      margin-bottom: 20px;
      z-index: 2;
    }

    .images img {
      position: absolute;
      width: 150px;
      height: auto;
      transition: transform 0.3s ease;
    }

    #img1 { left: 0; }
    #img2 { right: 0; }

    .buttons {
      display: flex;
      gap: 40px;
      position: relative;
      z-index: 2;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      box-shadow: 0 0 20px rgba(255, 77, 109, 0.8);
    }

    #noBtn {
      background-color: #555;
      color: white;
      position: absolute;
      left: 140px;
    }

    /* Pantalla secreta */
    .scene {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, rgba(0,0,0,0.85), rgba(20,0,20,1));
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease forwards;
      z-index: 5;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .hearts {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: floatUp 4s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .dinner {
      font-size: 80px;
      margin-bottom: 10px;
      text-align: center;
    }

    .flowers {
      font-size: 48px;
      margin: 10px 0;
      animation: glow 2s ease-in-out infinite alternate;
    }

    .flags {
      font-size: 42px;
      margin-bottom: 10px;
      letter-spacing: 6px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px rgba(255,255,255,0.3); }
      to { text-shadow: 0 0 20px rgba(255,120,150,0.9); }
    }

    .clock {
      width: 140px;
      height: 140px;
      border: 6px solid white;
      border-radius: 50%;
      position: relative;
      margin: 10px 0;
    }

    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: bottom center;
      background: white;
    }

    .hour {
      width: 6px;
      height: 40px;
      transform: translate(-50%, -100%) rotate(60deg); /* 2 PM */
    }

    .minute {
      width: 4px;
      height: 60px;
      transform: translate(-50%, -100%) rotate(0deg);
    }

    .scene-text {
      margin-top: 15px;
      font-size: 1.6rem;
      text-align: center;
      max-width: 600px;
    }

    .reveal-btn {
      margin-top: 20px;
      padding: 10px 22px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #ff4d6d;
      color: white;
    }
  </style>
</head>
<body>
  <h1>¬øQuieres ser mi San Valent√≠n?</h1>

  <div class="bear">üß∏</div>

  <div class="images">
    
    <img id="img1" src="imagen1.jpeg" alt="Imagen 1">
    <img id="img2" src="imagen2.jpeg" alt="Imagen 2">
  </div>

  <div class="buttons">
    <button id="yesBtn">S√≠</button>
    <button id="noBtn">No</button>
  </div>


  <div class="scene" id="scene">
    <div class="hearts" id="hearts"></div>

    <div class="dinner">üçΩÔ∏èüë´</div>

    <div class="flowers">üåπüå∏üå∑üå∫</div>

    <div class="flags">üáµüá™ &nbsp;ü§ç‚ù§Ô∏èü§ç &nbsp;üá©üá™</div>

    <div class="clock">
      <div class="hand hour"></div>
      <div class="hand minute"></div>
    </div>

    <div class="scene-text" id="sceneText">
      Una cita especial‚Ä¶ a las 2 PM. ¬øEst√°s lista para descubrir la sorpresa?
    </div>

    <button class="reveal-btn" id="revealBtn">Descubrir m√°s</button>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const img1 = document.getElementById('img1');
    const img2 = document.getElementById('img2');
    const scene = document.getElementById('scene');
    const hearts = document.getElementById('hearts');
    const revealBtn = document.getElementById('revealBtn');
    const sceneText = document.getElementById('sceneText');

    let scale = 1;

    yesBtn.addEventListener('mousemove', () => {
      scale += 0.05;
      img1.style.transform = `translateX(${40 * (scale - 1)}px) scale(${scale})`;
      img2.style.transform = `translateX(${-40 * (scale - 1)}px) scale(${scale})`;
    });

    yesBtn.addEventListener('click', () => {
      scene.style.display = 'flex';
      createHearts();
    });

    noBtn.addEventListener('mousemove', () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';
      noBtn.style.position = 'fixed';
    });

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (3 + Math.random() * 3) + 's';
        hearts.appendChild(heart);
      }
    }

    revealBtn.addEventListener('click', () => {
      sceneText.textContent = 'Entonces es una cita‚Ä¶ algo m√°gico nos espera.';
      revealBtn.style.display = 'none';
    });
  </script>
</body>
</html>
