        .header-container {

        .header-container h2 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            margin-top: 80px;
        }

        .header-container h2:first-child {
            color: transparent;

        .header-container h2:last-child {

            animation: animate 4s ease-in-out infinite;
        }

        @keyframes animate {
            0%, 100% {
                clip-path: polygon(0% 45%, 15% 44%, 32% 50%, 54% 60%, 70% 61%, 840% 59%, 100% 52%, 100% 100%, 0% 100%);
